<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="icon" href="./assets/images/favicon.ico" type="image/any-icon">
    <title>Band Tracker</title>
</head>
<body class="body">
    <!-- header block, equivalent of jumbotron -->
    <header class="opacity-75 p-2 custom-header">
        <div class="row">
            <div class="col-10 col-sm-10 neonText header">
                <h1>Band Tracker</h1>
            </div>
            <div class="col-2 col-sm-2">
                <button type="button" class="btn m-1 border-dark" data-bs-toggle="modal"
                    data-bs-target="#bandBtn">
                    Add a Band
                </button>
            </div>
        </div>
    </header>
    <div id="placeholder" class="align-items-center placeholder-container">
        <p class="text-center placeholder-layout">Click "Add a Band" to get started &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<img class="p-2 m-2" src="./assets/images/up-arrow.png"></p>    
    </div>
    <!--Added modal from Bootstrap-->
    <!-- Vertically centered modal -->
    <div class="modal fade" id="bandBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">Search a Band's Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="bandNameInput" placeholder="Enter band here">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    <button id="add-band" type="button" class="btn active btn-dark" data-bs-dismiss="modal">Add
                        Band</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <button id="bandBtn">add bands</button> -->
    <!--Added modal from Bootstrap-->
    <!-- Vertically centered modal -->
    <!-- Button trigger modal -->
    <section id="content">
        <section class="proto-artist-block">
            <section class="row text-center proto-artist-row">
            <section class="col-12 p-2 artist">
                <a href=""><img scr="" class="rounded float-start"></a>
                <h1  class="h2 p-2 bg-dark bg-opacity-10 border border-light border-start-1"><a href="">ReplacedWithArtistName</a></h1>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn active m-3">Remove</button>
                </div>
            </section>
        </section>
    </section>
    <!--set css color variables-->
    <div class="row proto-header-row custom-info custom-border">
        <div class="col-4 col-md-1 fw-bolder">Date & Time</div>
        <div class="col-8 col-md-3 fw-bolder">City</div>
        <div class="col-10 col-md-7 fw-bolder">Venue</div>
        <div class="col-2 col-md-1 fw-bolder">Tickets</div>
    </div>
    <!--set css color variables-->
    <div class="row proto-concert-row custom-row custom-border">
        <div class="col-4 col-md-1 fw-normal"></div>
        <div class="col-8 col-md-3 fw-normal"></div>
        <div class="col-10 col-md-7 fw-normal"></div> 
        <div class="col-2 col-md-1 fw-normal"></div>
    </div>
    </section>
    <!-- footer block, equivalent of jumbotron -->
    <footer class="p-2 text-center custom-footer"> Made by Chris, Sela, and Victoria 2022
    </footer>
    <!-- include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
