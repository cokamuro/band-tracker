<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Band Tracker</title>
</head>

<body>
    <!-- header block, equivalent of jumbotron -->
    <header class="m-1 rounded">
        <div class="row">
            <div class="col-sm-9 custom-header">
                <h1>Band Tracker</h1>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary border border-white" data-bs-toggle="modal" data-bs-target="#bandBtn">
                    Add a Band
                </button>
            </div>
          </div>
    </header>
    <!--Added modal from Bootstrap-->
    <!-- Vertically centered modal -->
    <div class="modal fade" id="bandBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search a Band's Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="bandNameInput" placeholder="Enter band here">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="add-band" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add Band</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <button id="bandBtn">add bands</button> -->
    <!--Added modal from Bootstrap-->
    <!-- Vertically centered modal -->
    <!-- Button trigger modal -->

    <section id="content">
        <section class="proto-artist-block">
        <section class="row proto-artist-row">
            <section class="col-12 p-2 artist">
                <img scr="" class="rounded float-start">
                <h1 class="h2"><a href="">ReplacedWithArtistName</a></h1>
                <button class="btn btn-danger m-3">Remove</button>
            </section>
            </section>
        </section>
        <!--set css color variables, can change names-->
        <div class="row border proto-header-row custom-info">
            <div class="col-2 fw-bold">Date & Time</div>
            <div class="col-2 fw-bold">City</div>
            <div class="col-7 fw-bold">Venue</div>
            <div class="col-1 fw-bold">Tickets</div>
        </div>
        <div class="row border proto-concert-row custom-row">
            <div class="col-2 fw-bolder"></div>
            <div class="col-2 fw-bolder"></div>
            <div class="col-7 fw-bolder"></div>
            <div class="col-1 fw-bolder"></div>
        </div>
    </section>

    <!-- footer block, equivalent of jumbotron -->
    <footer class="m-1 p-2 custom-footer">
    </footer>
    <!-- include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
